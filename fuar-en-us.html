<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="icon" href="https://www.desmos.com/calc_thumbs/production/26xjggr7wh.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <title>Fuck-star | Desmos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #desmos-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #audio-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        #audio-container:hover {
            opacity: 1;
        }
        #audio-player {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <div id="audio-container">
        <audio id="bgm" controls loop autoplay>
            <source src="3house.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <!-- Desmos Calculator -->
    <iframe id="desmos-frame" src="https://www.desmos.com/calculator/prdcmj6v2k"></iframe>

    <script>
        // Ensure audio plays automatically
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgm');
            
            // Try to autoplay
            function playAudio() {
                audio.play().catch(function(error) {
                    console.log('Autoplay was blocked:', error);
                    // If user interaction is needed, a play button can be displayed.
                });
            }
            
            // Try to play after the page loads
            playAudio();
            
            // If autoplay fails, you can try again when the user interacts with the page.
            document.addEventListener('click', function() {
                if (audio.paused) {
                    playAudio();
                }
            });
        });
    </script>
</body>
</html>
